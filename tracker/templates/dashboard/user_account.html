{%extends 'dashboard/base.html'%} {%load bootstrap3 %} {% block content %}
<div class="container">
  <div class="row">
    <h1>Your Profile</h1>
    <hr>
    <div class="col-md-6">
      {% for detail in user_details %}

      <div class="row">
        <!-- displaying details -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <img style="height: 300px; width: 450px;" class="text-center" class="navbar-brand" src="{{ detail.default_pic.url }}">
          <h2 class="text-center" class="navbar-brand"> {{ detail.first_name }} {{detail.last_name}} </h2>
          <p class="text-center" class="navbar-brand"> {{ detail.bio }} </p>
          <a href="{% url 'crypto' %}">List of Cryptos</a>
        </div>

      </div>

      {% empty %}
      <div class="row">
        <h2 class="text-center">You do not have an account</h2>
        <a class="navbar-brand" href="{% url 'user_profile' %}">Create your profile</a>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
{% endblock %}
